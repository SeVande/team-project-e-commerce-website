<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEazy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
    <div class="name">
    <svg  width="50px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
        <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 0 0 4.25 22.5h15.5a1.875 1.875 0 0 0 1.865-2.071l-1.263-12a1.875 1.875 0 0 0-1.865-1.679H16.5V6a4.5 4.5 0 1 0-9 0ZM12 3a3 3 0 0 0-3 3v.75h6V6a3 3 0 0 0-3-3Zm-3 8.25a3 3 0 1 0 6 0v-.75a.75.75 0 0 1 1.5 0v.75a4.5 4.5 0 1 1-9 0v-.75a.75.75 0 0 1 1.5 0v.75Z" clip-rule="evenodd" />
      </svg>
    <h1>ShopEazy</h1>  
      </div>
      </header>

      <main>
        <div class="signin">
        <h2>Sign into yor account</h2>
        <form>
          <div class="email">
          <label for="email"></label>
          <input type="email" name="email" placeholder="Email or phone number"/>
          <div>
          <button>continue</button>
        </form>

      
          <p class="conditions">
            By signing in you agree to our <span>terms & conditions</span> and <span>Privacy Policy.*</span>
          </p>
    

        <div class="horizontal-text">
          <p>Or continue with</p>
        </div> 

        <div class="icons">
          <img src="images\download (4).png" alt="apple-icon" width="30px"/>
          <img src="images\download (3).png" alt="google-icon" width="33px"/>
          <img src="images\download (2).png" alt="facebook-icon" width="30px"/>
        </div>
        </div>
      </main>

      <h4>New to ShopEazy</h4>
      <button class="btn">Create an account</button>


      
      
</body>
</html>
